[build]
  # AUTOMATION PIPELINE:
  # 1. Build Frontend (Functions are already in netlify/functions)
  command = "pip install -r netlify/functions/requirements.txt && npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  PYTHON_VERSION = "3.9"

# API Routing
[[redirects]]
  from = "/api/test"
  to = "/.netlify/functions/test"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/main"
  status = 200
  force = true

# React Routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200