[build]
  # 1. Clean the functions directory
  # 2. Create the directory
  # 3. Copy the app code
  # 4. IGNORE your requirements.txt and WRITE a fresh one automatically
  # 5. Build the frontend
  command = "rm -rf netlify/functions/app && mkdir -p netlify/functions && cp -r backend/app netlify/functions/app && echo 'fastapi\nuvicorn\nhttpx\npython-dotenv\npydantic\nmangum' > netlify/functions/requirements.txt && npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  PYTHON_VERSION = "3.9"

# Redirect API calls to the Python function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/main"
  status = 200
  force = true

# Catch-all for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200